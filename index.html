<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Catálogo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-8px);
                box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
            }
        }

        .hero-gradient {
            background: linear-gradient(to top, var(--bg-dark) 0%, rgba(11, 14, 20, 0.6) 50%, transparent 100%);
        }

        .view-transition { transition: opacity 0.5s ease-in-out; }
        
        .search-input-container {
            transition: all 0.3s ease;
            width: 40px;
        }
        .search-input-container.active {
            width: 260px;
            background: rgba(255,255,255,0.05);
            padding: 0 15px;
        }
    </style>
</head>
<body>

    <!-- Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/90 backdrop-blur-xl border-b border-white/5 px-6 md:px-12 py-4 flex justify-between items-center">
        <div class="flex items-center gap-8">
            <div onclick="showHome()" class="text-xl md:text-2xl font-black text-blue-500 tracking-tighter cursor-pointer flex items-center gap-2">
                <i class="fas fa-play-circle"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div class="hidden lg:flex gap-6 text-[10px] font-bold text-gray-400 tracking-widest uppercase">
                <button onclick="showHome()" class="hover:text-blue-500 transition">Inicio</button>
                <button onclick="filterByQuality('HD')" class="hover:text-blue-500 transition">HD</button>
                <button onclick="filterByQuality('CAM')" class="hover:text-blue-500 transition">Estrenos</button>
            </div>
        </div>
        
        <div id="search-box" class="search-input-container flex items-center rounded-full border border-white/10 h-10 overflow-hidden">
            <input type="text" id="search-input" placeholder="Buscar película..." class="bg-transparent border-none outline-none text-[12px] w-full text-white opacity-0 transition-opacity" onkeyup="handleSearch(event)">
            <button onclick="toggleSearch()" class="text-gray-400 hover:text-blue-500 px-2">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <!-- Vista Inicio -->
    <div id="home-view" class="view-transition">
        <!-- Hero -->
        <section class="relative h-[70vh] w-full flex items-end pt-16">
            <div class="absolute inset-0 z-0">
                <img id="hero-img" src="" class="w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            <div class="relative z-10 px-6 md:px-20 mb-12 w-full">
                <div id="hero-content" class="opacity-0 transition-opacity duration-700 max-w-2xl">
                    <span id="hero-tag" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest mb-4 inline-block">Destacado</span>
                    <h1 id="hero-title" class="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-6 leading-none"></h1>
                    <div class="flex gap-4">
                        <button id="hero-play-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-black text-xs uppercase tracking-widest transition flex items-center gap-2">
                            <i class="fas fa-play"></i> Ver Ahora
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filas dinámicas -->
        <main id="main-lists" class="px-6 md:px-12 py-12 space-y-16"></main>
    </div>

    <!-- Vista Grid -->
    <div id="grid-view" class="view-transition hidden pt-32 px-6 md:px-12 pb-20">
        <h2 id="grid-title" class="text-3xl font-black uppercase tracking-tighter mb-10 border-l-4 border-blue-600 pl-4"></h2>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
    </div>

    <!-- Modal Detalle -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-[#0b0e14] w-full max-w-4xl rounded-3xl overflow-hidden border border-white/10 flex flex-col md:flex-row max-h-[90vh]">
            <div class="w-full md:w-1/2 h-64 md:h-auto overflow-hidden">
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>
            <div class="p-8 md:p-12 w-full md:w-1/2 flex flex-col justify-center">
                <div id="modal-quality" class="text-blue-500 font-black text-[10px] tracking-[0.3em] uppercase mb-2"></div>
                <h2 id="modal-title" class="text-3xl font-black uppercase tracking-tighter mb-6"></h2>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">Disfruta de esta película en alta definición. Accede al enlace oficial de reproducción pulsando el botón de abajo.</p>
                <a id="modal-link" href="#" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white text-center py-5 rounded-2xl font-black text-xs uppercase tracking-widest transition shadow-xl shadow-blue-600/20">
                    Reproducir Película
                </a>
                <button onclick="closeModal()" class="mt-4 text-gray-500 hover:text-white text-[10px] font-bold uppercase tracking-widest transition">
                    Cerrar Ventana
                </button>
            </div>
        </div>
    </div>

    <script>
        let movies = [];

        async function init() {
            try {
                const url = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/Peliculas.json');
                const res = await fetch(url);
                movies = await res.json();
                renderHome();
            } catch (e) {
                console.warn("JSON no encontrado, usando datos de respaldo.");
            }
        }

        function renderHome() {
            if (movies.length === 0) return;

            // Configurar Hero
            const featured = movies[Math.floor(Math.random() * movies.length)];
            const hImg = document.getElementById('hero-img');
            hImg.src = featured.poster;
            hImg.onload = () => {
                hImg.classList.remove('opacity-0');
                document.getElementById('hero-content').classList.remove('opacity-0');
            };
            document.getElementById('hero-title').innerText = featured.title;
            document.getElementById('hero-tag').innerText = featured.quality || "Destacado";
            document.getElementById('hero-play-btn').onclick = () => window.open(featured.link, '_blank');

            // Agrupar por calidad para las filas
            const groups = movies.reduce((acc, movie) => {
                const q = movie.quality || 'Otros';
                if (!acc[q]) acc[q] = [];
                acc[q].push(movie);
                return acc;
            }, {});

            const lists = document.getElementById('main-lists');
            lists.innerHTML = '';

            Object.keys(groups).forEach(q => {
                const section = document.createElement('section');
                section.innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-black uppercase tracking-tighter flex items-center gap-3">
                            <span class="w-1 h-5 bg-blue-600 rounded-full"></span> Calidad ${q}
                        </h2>
                    </div>
                    <div class="flex overflow-x-auto gap-5 pb-4 hide-scrollbar snap-x">
                        ${groups[q].map(m => createCard(m)).join('')}
                    </div>
                `;
                lists.appendChild(section);
            });
        }

        function createCard(m) {
            const encodedTitle = btoa(unescape(encodeURIComponent(m.title))); 
            return `
                <div class="movie-poster min-w-[150px] md:min-w-[190px] cursor-pointer group snap-start" onclick="openModal('${encodedTitle}')">
                    <div class="relative aspect-[2/3] rounded-xl overflow-hidden border border-white/5 bg-gray-900">
                        <img src="${m.poster}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" loading="lazy">
                        <div class="absolute top-2 left-2 bg-blue-600 text-white text-[9px] font-black px-2 py-0.5 rounded shadow-lg uppercase">
                            ${m.quality}
                        </div>
                    </div>
                    <h3 class="mt-3 text-[12px] font-bold truncate uppercase group-hover:text-blue-500 transition-colors">${m.title}</h3>
                </div>
            `;
        }

        function toggleSearch() {
            const box = document.getElementById('search-box');
            const input = document.getElementById('search-input');
            box.classList.toggle('active');
            if (box.classList.contains('active')) {
                input.classList.remove('opacity-0');
                input.focus();
            } else {
                input.classList.add('opacity-0');
                input.value = '';
                showHome();
            }
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            if (query.length > 1) {
                const results = movies.filter(m => m.title.toLowerCase().includes(query));
                renderGrid("Resultados", results);
            } else if (query.length === 0) {
                showHome();
            }
        }

        function filterByQuality(q) {
            const results = movies.filter(m => m.quality === q);
            renderGrid(`Calidad ${q}`, results);
        }

        function renderGrid(title, items) {
            document.getElementById('grid-title').innerText = title;
            document.getElementById('grid-container').innerHTML = items.map(m => createCard(m)).join('');
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
        }

        function openModal(encodedTitle) {
            const title = decodeURIComponent(escape(atob(encodedTitle)));
            const m = movies.find(movie => movie.title === title);
            if (!m) return;

            document.getElementById('modal-img').src = m.poster;
            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-quality').innerText = m.quality;
            document.getElementById('modal-link').href = m.link;
            
            const modal = document.getElementById('movie-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('movie-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
