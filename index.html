<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Carga Dinámica JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
            }
        }

        .view-transition { transition: opacity 0.3s ease-in-out; }
        
        .search-input-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .search-input-container.active {
            width: 200px;
            padding-left: 12px;
            @media (min-width: 768px) { width: 300px; }
        }

        .search-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Barra de Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/95 backdrop-blur-lg border-b border-blue-900/30 px-6 md:px-12 py-3 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-12">
            <div onclick="showHome()" class="text-xl md:text-2xl font-extrabold text-blue-500 tracking-tighter flex items-center gap-2 cursor-pointer shrink-0">
                <i class="fas fa-play-circle text-2xl md:text-3xl shadow-blue-500/20 shadow-lg"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div id="nav-categories" class="hidden lg:flex gap-8 text-[11px] font-bold text-gray-400 tracking-widest">
                <!-- Se llena automáticamente con JS -->
            </div>
        </div>
        
        <div class="flex items-center pr-2"> 
            <div id="search-box" class="search-input-container bg-white/5 rounded-full border border-white/10 overflow-hidden hover:bg-white/10 transition-colors">
                <input type="text" id="search-input" placeholder="Buscar películas o series..." class="bg-transparent border-none outline-none text-[11px] w-full text-white placeholder-gray-500 opacity-0 transition-opacity duration-300 pointer-events-none" onkeyup="handleSearch(event)">
                <button onclick="toggleSearch()" class="search-btn text-gray-400 hover:text-blue-500 transition">
                    <i class="fas fa-search text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Vista Principal -->
    <div id="home-view" class="view-transition pt-24">
        <!-- Listas de Categorías -->
        <main id="main-lists" class="relative z-10 space-y-12 md:space-y-16 pb-24 px-6 md:px-12"></main>
    </div>

    <!-- Vista de Cuadrícula -->
    <div id="grid-view" class="view-transition hidden pt-28 min-h-screen px-6 md:px-12 pb-20">
        <div class="flex items-center gap-5 mb-10">
            <button onclick="showHome()" class="bg-white/5 hover:bg-blue-600 w-11 h-11 rounded-full flex items-center justify-center transition border border-white/5">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div>
                <h2 id="grid-view-title" class="text-2xl md:text-4xl font-black uppercase tracking-tighter"></h2>
                <p id="grid-view-subtitle" class="text-blue-500 text-[10px] font-black uppercase tracking-widest mt-1"></p>
            </div>
        </div>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-10"></div>
        <div id="no-results" class="hidden flex-col items-center justify-center py-24 text-gray-500 text-center">
            <i class="fas fa-search text-6xl mb-6 opacity-10"></i>
            <p class="text-xl font-black uppercase tracking-widest opacity-40">Sin resultados</p>
            <button onclick="showHome()" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-full text-[10px] font-black uppercase">Volver al Inicio</button>
        </div>
    </div>

    <!-- Modal de Película -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-0 md:p-6">
        <div class="absolute inset-0 bg-black/98 md:backdrop-blur-2xl" onclick="closeModal()"></div>
        <div class="relative bg-[#11141b] w-full h-full md:h-auto md:max-w-5xl md:rounded-3xl overflow-hidden shadow-2xl border-none md:border md:border-white/5 flex flex-col md:flex-row">
            <button onclick="closeModal()" class="absolute top-6 right-6 z-[210] text-white bg-white/5 hover:bg-red-600 w-11 h-11 rounded-full flex items-center justify-center transition">
                <i class="fas fa-times text-lg"></i>
            </button>
            <div class="w-full md:w-[38%] h-[40vh] md:h-auto shrink-0 relative">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#11141b] via-transparent to-transparent md:hidden"></div>
            </div>
            <div class="w-full md:w-[62%] p-8 md:p-14 overflow-y-auto">
                <div id="modal-cat" class="text-blue-500 font-black tracking-[0.3em] text-[9px] mb-3 uppercase">PELÍCULA</div>
                <h2 id="modal-title" class="text-3xl md:text-5xl font-black mb-5 leading-none uppercase tracking-tighter"></h2>
                <div class="flex flex-wrap items-center gap-6 mb-8 text-xs md:text-sm">
                    <span class="flex items-center gap-2 text-gray-300 font-bold"><i class="fas fa-calendar-alt text-blue-600"></i> <span id="modal-year">2024</span></span>
                    <span class="flex items-center gap-2 text-yellow-500 font-black"><i class="fas fa-star"></i> <span id="modal-rating">8.5</span></span>
                    <span class="text-gray-500 border border-white/10 px-2 py-0.5 rounded text-[9px] font-bold">4K HDR</span>
                </div>
                <p id="modal-desc" class="text-gray-400 leading-relaxed text-sm md:text-lg mb-10 font-medium">
                    Haz clic en el botón de abajo para reproducir el contenido ahora mismo.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <a id="modal-link" href="#" target="_blank" class="flex-[2] bg-blue-600 hover:bg-blue-700 py-4.5 rounded-2xl font-black text-sm transition uppercase tracking-widest shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                        <i class="fas fa-play"></i> Ver Película
                    </a>
                    <button class="flex-1 bg-white/5 hover:bg-red-600/20 text-gray-400 hover:text-red-500 py-4.5 rounded-2xl font-black text-[10px] transition uppercase tracking-widest border border-white/10 flex items-center justify-center gap-3">
                        <i class="fas fa-exclamation-triangle"></i> Reportar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let appData = { categories: [] };

        const homeView = document.getElementById('home-view');
        const gridView = document.getElementById('grid-view');
        const mainLists = document.getElementById('main-lists');
        const gridContainer = document.getElementById('grid-container');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('movie-modal');
        const searchInput = document.getElementById('search-input');
        const searchBox = document.getElementById('search-box');
        const navCategories = document.getElementById('nav-categories');

        async function init() {
            try {
                const response = await fetch('Peliculas.json');
                const data = await response.json();
                
                // Mantenemos la estructura de categorías de tu diseño original
                // Si el JSON viene como array plano, lo agrupamos como "TODAS LAS PELÍCULAS"
                // Si el JSON ya viene con categorías (como en tu ejemplo original), se usa directamente
                if (data.categories) {
                    appData = data;
                } else {
                    appData = {
                        categories: [
                            { "name": "EN TENDENCIA", "items": data.slice(0, 10) },
                            { "name": "ESTRENOS EXCLUSIVOS", "items": data.slice(10, 20) },
                            { "name": "ACCIÓN PURA", "items": data.slice(20, 30) },
                            { "name": "TERROR", "items": data.slice(30) }
                        ]
                    };
                }
                
                renderHomeCategories();
                renderNavCategories();
            } catch (error) {
                console.error("Error cargando el JSON:", error);
            }
        }

        function renderNavCategories() {
            navCategories.innerHTML = `
                <button onclick="showHome()" class="hover:text-blue-500 transition uppercase">INICIO</button>
            `;
            appData.categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "hover:text-blue-500 transition uppercase";
                btn.innerText = cat.name.split(' ')[0];
                btn.onclick = () => navigateToCategory(cat.name);
                navCategories.appendChild(btn);
            });
        }

        function renderHomeCategories() {
            mainLists.innerHTML = '';
            appData.categories.forEach(cat => {
                if (!cat.items || cat.items.length === 0) return;
                
                const section = document.createElement('section');
                section.className = "space-y-6";
                section.innerHTML = `
                    <div class="flex items-center justify-between px-2">
                        <h2 class="text-xl md:text-2xl font-black flex items-center gap-3 uppercase tracking-tighter">
                            <span class="w-1.5 h-7 bg-blue-600 rounded-full shadow-lg shadow-blue-600/30"></span>
                            ${cat.name}
                        </h2>
                        <button onclick="navigateToCategory('${cat.name}')" class="text-blue-500 text-[10px] font-black uppercase tracking-widest hover:text-white transition">Explorar Todo</button>
                    </div>
                    <div class="flex overflow-x-auto gap-6 md:gap-8 pb-8 hide-scrollbar px-2 snap-x">
                        ${cat.items.map(m => createMovieCard(m, cat.name)).join('')}
                    </div>
                `;
                mainLists.appendChild(section);
            });
        }

        function createMovieCard(m, catName) {
            // Mapeo dinámico: usa 'poster' o 'img' dependiendo de lo que venga en el JSON
            const posterImg = m.poster || m.img || 'https://via.placeholder.com/300x450';
            const rating = m.rating || '8.5';
            const quality = m.quality || 'HD';
            const year = m.year || '2024';
            
            return `
                <div class="movie-poster min-w-[140px] md:min-w-[200px] cursor-pointer group snap-start" onclick="openModal('${catName}', '${m.title}')">
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/5 bg-slate-900 shadow-xl">
                        <img src="${posterImg}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy">
                        <div class="absolute top-3 left-3 flex flex-col gap-1.5">
                            <span class="bg-blue-600 text-[8px] font-black px-2 py-0.5 rounded shadow-lg uppercase">${quality}</span>
                        </div>
                        <div class="absolute top-3 right-3 bg-yellow-500 text-black text-[9px] font-black px-2 py-0.5 rounded shadow-lg">
                            ${rating}
                        </div>
                    </div>
                    <h3 class="mt-4 text-[12px] md:text-[14px] font-black truncate uppercase tracking-tight group-hover:text-blue-500 transition-colors">${m.title}</h3>
                    <div class="flex items-center justify-between mt-1 opacity-40 text-[9px] font-bold tracking-widest uppercase">
                        <span>${year}</span>
                        <span>Film</span>
                    </div>
                </div>
            `;
        }

        function openModal(catName, movieTitle) {
            const cat = appData.categories.find(c => c.name === catName);
            const m = cat.items.find(i => i.title === movieTitle);
            if (!m) return;

            document.getElementById('modal-img').src = m.poster || m.img;
            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-cat').innerText = catName;
            document.getElementById('modal-year').innerText = m.year || '2024';
            document.getElementById('modal-rating').innerText = m.rating || '8.5';
            document.getElementById('modal-desc').innerText = m.desc || 'Disfruta de este increíble estreno exclusivamente en CineBlue.';
            document.getElementById('modal-link').href = m.link || '#';
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function toggleSearch() {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchInput.classList.remove('opacity-0');
                searchInput.style.pointerEvents = 'auto';
                searchInput.focus();
            } else {
                searchInput.classList.add('opacity-0');
                searchInput.style.pointerEvents = 'none';
                searchInput.value = '';
            }
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            if (query.length > 0) {
                searchMovies(query);
            } else if (query.length === 0 && !gridView.classList.contains('hidden')) {
                showHome();
            }
        }

        function searchMovies(query) {
            let results = [];
            appData.categories.forEach(cat => {
                cat.items.forEach(item => {
                    if (item.title.toLowerCase().includes(query)) {
                        if (!results.some(r => r.title === item.title)) results.push({...item, catName: cat.name});
                    }
                });
            });

            document.getElementById('grid-view-title').innerText = "Búsqueda";
            document.getElementById('grid-view-subtitle').innerText = `Resultados para: "${query}"`;
            homeView.classList.add('hidden');
            gridView.classList.remove('hidden');
            
            if (results.length > 0) {
                gridContainer.innerHTML = results.map(m => createMovieCard(m, m.catName)).join('');
                noResults.classList.add('hidden');
                gridContainer.classList.remove('hidden');
            } else {
                gridContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
            }
            window.scrollTo(0, 0);
        }

        function navigateToCategory(catName) {
            const cat = appData.categories.find(c => c.name === catName);
            if (!cat) return;
            document.getElementById('grid-view-title').innerText = catName;
            document.getElementById('grid-view-subtitle').innerText = "Catálogo completo";
            gridContainer.innerHTML = cat.items.map(m => createMovieCard(m, catName)).join('');
            homeView.classList.add('hidden');
            gridView.classList.remove('hidden');
            noResults.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showHome() {
            gridView.classList.add('hidden');
            homeView.classList.remove('hidden');
            searchInput.value = '';
            window.scrollTo(0, 0);
        }

        window.onload = init;
    </script>
</body>
    </html>
