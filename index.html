<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
            }
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(11, 14, 20, 0.2) 0%, rgba(11, 14, 20, 0.8) 70%, rgba(11, 14, 20, 1) 100%);
        }
        @media (min-width: 1024px) {
            .hero-gradient {
                background: linear-gradient(to right, #0b0e14 10%, rgba(11, 14, 20, 0.7) 40%, rgba(11, 14, 20, 0.1) 100%),
                            linear-gradient(to top, #0b0e14 5%, transparent 30%);
            }
        }

        .view-transition { transition: opacity 0.3s ease-in-out; }
        
        .search-input-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .search-input-container.active {
            width: 200px;
            padding-left: 12px;
            @media (min-width: 768px) { width: 300px; }
        }

        .search-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Estilos para el Video Iframe */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Barra de Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/95 backdrop-blur-lg border-b border-blue-900/30 px-6 md:px-12 py-3 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-12">
            <div onclick="showHome()" class="text-xl md:text-2xl font-extrabold text-blue-500 tracking-tighter flex items-center gap-2 cursor-pointer shrink-0">
                <i class="fas fa-play-circle text-2xl md:text-3xl shadow-blue-500/20 shadow-lg"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div id="nav-categories" class="hidden lg:flex gap-8 text-[11px] font-bold text-gray-400 tracking-widest uppercase">
                <!-- Se llena automáticamente -->
            </div>
        </div>
        
        <div class="flex items-center pr-2"> 
            <div id="search-box" class="search-input-container bg-white/5 rounded-full border border-white/10 overflow-hidden hover:bg-white/10 transition-colors">
                <input type="text" id="search-input" placeholder="Buscar películas o series..." class="bg-transparent border-none outline-none text-[11px] w-full text-white placeholder-gray-500 opacity-0 transition-opacity duration-300 pointer-events-none" onkeyup="handleSearch(event)">
                <button onclick="toggleSearch()" class="search-btn text-gray-400 hover:text-blue-500 transition">
                    <i class="fas fa-search text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Vista Principal -->
    <div id="home-view" class="view-transition">
        <!-- Sección Hero -->
        <section class="relative h-[75vh] md:h-[85vh] w-full flex items-end md:items-center pt-16">
            <div class="absolute inset-0 z-0">
                <img id="hero-img" src="" class="w-full h-full object-cover object-top" alt="Principal">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            <div class="relative z-10 px-8 md:px-20 w-full max-w-4xl mb-12 md:mb-0">
                <div class="flex items-center gap-3 mb-4">
                    <span class="bg-blue-600 text-white text-[9px] md:text-[10px] font-black px-3 py-1 rounded shadow-lg uppercase tracking-widest">Recomendado</span>
                    <span class="text-yellow-500 text-sm font-bold flex items-center gap-1">
                        <i class="fas fa-star"></i> <span id="hero-rating">--</span>
                    </span>
                </div>
                <h1 id="hero-title" class="text-4xl md:text-7xl font-black mb-4 leading-none uppercase tracking-tighter drop-shadow-2xl">CARGANDO...</h1>
                <p id="hero-desc" class="text-gray-300 text-sm md:text-lg mb-8 line-clamp-2 md:line-clamp-3 max-w-xl font-medium leading-relaxed hidden sm:block"></p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-black text-sm flex items-center justify-center gap-3 transition shadow-xl shadow-blue-600/30 uppercase tracking-tighter">
                        <i class="fas fa-play"></i> Ver Ahora
                    </button>
                    <button class="w-full sm:w-auto bg-white/10 hover:bg-white/20 backdrop-blur-md text-white px-10 py-4 rounded-xl font-black text-sm flex items-center justify-center gap-3 transition uppercase tracking-tighter">
                        <i class="fas fa-plus"></i> Mi Lista
                    </button>
                </div>
            </div>
        </section>

        <!-- Listas de Categorías -->
        <main id="main-lists" class="relative z-10 -mt-4 md:-mt-8 space-y-12 md:space-y-16 pb-24 px-6 md:px-12"></main>
    </div>

    <!-- Vista de Cuadrícula -->
    <div id="grid-view" class="view-transition hidden pt-28 min-h-screen px-6 md:px-12 pb-20">
        <div class="flex items-center gap-5 mb-10">
            <button onclick="showHome()" class="bg-white/5 hover:bg-blue-600 w-11 h-11 rounded-full flex items-center justify-center transition border border-white/5">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div>
                <h2 id="grid-view-title" class="text-2xl md:text-4xl font-black uppercase tracking-tighter"></h2>
                <p id="grid-view-subtitle" class="text-blue-500 text-[10px] font-black uppercase tracking-widest mt-1"></p>
            </div>
        </div>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-10"></div>
        <div id="no-results" class="hidden flex-col items-center justify-center py-24 text-gray-500 text-center">
            <i class="fas fa-search text-6xl mb-6 opacity-10"></i>
            <p class="text-xl font-black uppercase tracking-widest opacity-40">Sin resultados</p>
            <button onclick="showHome()" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-full text-[10px] font-black uppercase">Volver al Inicio</button>
        </div>
    </div>

    <!-- Modal de Película Reestructurado -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-0 md:p-6 overflow-y-auto">
        <div class="absolute inset-0 bg-black/98 md:backdrop-blur-2xl" onclick="closeModal()"></div>
        
        <div class="relative bg-[#11141b] w-full min-h-screen md:min-h-0 md:h-auto md:max-w-4xl md:rounded-3xl shadow-2xl border-none md:border md:border-white/5 flex flex-col p-6 md:p-12">
            
            <button onclick="closeModal()" class="absolute top-6 right-6 z-[210] text-white bg-white/5 hover:bg-red-600 w-11 h-11 rounded-full flex items-center justify-center transition">
                <i class="fas fa-times text-lg"></i>
            </button>

            <!-- Título y Datos (ARRIBA) -->
            <div class="mb-6 pr-12">
                <h2 id="modal-title" class="text-3xl md:text-5xl font-black mb-4 leading-none uppercase tracking-tighter"></h2>
                <div class="flex flex-wrap items-center gap-6 text-xs md:text-sm">
                    <span class="flex items-center gap-2 text-yellow-500 font-black"><i class="fas fa-star"></i> <span id="modal-rating"></span></span>
                    <span class="flex items-center gap-2 text-gray-300 font-bold"><i class="fas fa-calendar-alt text-blue-600"></i> <span id="modal-year"></span></span>
                    <span class="text-gray-500 border border-white/10 px-2 py-0.5 rounded text-[9px] font-bold">4K HDR</span>
                </div>
            </div>

            <!-- Iframe Video (CENTRO) -->
            <div class="video-wrapper">
                <iframe id="modal-iframe" src="" allowfullscreen allow="autoplay"></iframe>
            </div>

            <!-- Sinopsis (ABAJO) -->
            <div class="mt-2">
                <h4 class="text-blue-500 font-black tracking-[0.2em] text-[10px] mb-2 uppercase">Sinopsis</h4>
                <p id="modal-desc" class="text-gray-400 leading-relaxed text-sm md:text-lg font-medium"></p>
                
                <div class="flex flex-col sm:flex-row gap-4 mt-8 pb-4">
                    <button class="flex-1 bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-black text-sm transition uppercase tracking-widest shadow-lg shadow-blue-600/20">
                        Añadir a mi lista
                    </button>
                    <button class="flex-1 bg-white/5 hover:bg-red-600/20 text-gray-400 hover:text-red-500 py-4 rounded-xl font-black text-[10px] transition uppercase tracking-widest border border-white/10">
                        <i class="fas fa-exclamation-triangle mr-2"></i> Reportar Error
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let appData = { categories: [] };

        const homeView = document.getElementById('home-view');
        const gridView = document.getElementById('grid-view');
        const mainLists = document.getElementById('main-lists');
        const gridContainer = document.getElementById('grid-container');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('movie-modal');
        const searchInput = document.getElementById('search-input');
        const searchBox = document.getElementById('search-box');
        const navCategories = document.getElementById('nav-categories');

        async function init() {
            try {
                const response = await fetch('Peliculas.json');
                const movies = await response.json();
                
                // Agrupamos las películas por la categoría que traigan en el JSON
                // Manteniendo el orden que aparezcan o tus categorías fijas
                const categoriesMap = {};
                movies.forEach(movie => {
                    if (!categoriesMap[movie.category]) {
                        categoriesMap[movie.category] = [];
                    }
                    categoriesMap[movie.category].push(movie);
                });

                appData.categories = Object.keys(categoriesMap).map(name => ({
                    name: name,
                    items: categoriesMap[name]
                }));

                renderHero();
                renderHomeCategories();
                renderNavCategories();
            } catch (error) {
                console.error("Error cargando Peliculas.json:", error);
            }
        }

        function renderHero() {
            if (appData.categories.length > 0) {
                const firstMovie = appData.categories[0].items[0];
                document.getElementById('hero-img').src = firstMovie.img || firstMovie.poster;
                document.getElementById('hero-title').innerText = firstMovie.title;
                document.getElementById('hero-rating').innerText = firstMovie.rating || "8.5";
                document.getElementById('hero-desc').innerText = firstMovie.description || firstMovie.desc;
            }
        }

        function renderNavCategories() {
            navCategories.innerHTML = `
                <button onclick="showHome()" class="hover:text-blue-500 transition uppercase">INICIO</button>
            `;
            appData.categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "hover:text-blue-500 transition uppercase";
                btn.innerText = cat.name.split(' ')[0];
                btn.onclick = () => navigateToCategory(cat.name);
                navCategories.appendChild(btn);
            });
        }

        function renderHomeCategories() {
            mainLists.innerHTML = '';
            appData.categories.forEach(cat => {
                const section = document.createElement('section');
                section.className = "space-y-6";
                section.innerHTML = `
                    <div class="flex items-center justify-between px-2">
                        <h2 class="text-xl md:text-2xl font-black flex items-center gap-3 uppercase tracking-tighter">
                            <span class="w-1.5 h-7 bg-blue-600 rounded-full shadow-lg shadow-blue-600/30"></span>
                            ${cat.name}
                        </h2>
                        <button onclick="navigateToCategory('${cat.name}')" class="text-blue-500 text-[10px] font-black uppercase tracking-widest hover:text-white transition">Explorar Todo</button>
                    </div>
                    <div class="flex overflow-x-auto gap-6 md:gap-8 pb-8 hide-scrollbar px-2 snap-x">
                        ${cat.items.map(m => createMovieCard(m, cat.name)).join('')}
                    </div>
                `;
                mainLists.appendChild(section);
            });
        }

        function createMovieCard(m, catName) {
            const img = m.img || m.poster;
            return `
                <div class="movie-poster min-w-[140px] md:min-w-[200px] cursor-pointer group snap-start" onclick="openModal('${catName}', '${m.title}')">
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/5 bg-slate-900 shadow-xl">
                        <img src="${img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy">
                        <div class="absolute top-3 left-3 flex flex-col gap-1.5">
                            <span class="bg-blue-600 text-[8px] font-black px-2 py-0.5 rounded shadow-lg uppercase">${m.quality || 'HD'}</span>
                        </div>
                        <div class="absolute top-3 right-3 bg-yellow-500 text-black text-[9px] font-black px-2 py-0.5 rounded shadow-lg">
                            ${m.rating || '8.0'}
                        </div>
                    </div>
                    <h3 class="mt-4 text-[12px] md:text-[14px] font-black truncate uppercase tracking-tight group-hover:text-blue-500 transition-colors">${m.title}</h3>
                    <div class="flex items-center justify-between mt-1 opacity-40 text-[9px] font-bold tracking-widest uppercase">
                        <span>${m.year || '2024'}</span>
                        <span>Película</span>
                    </div>
                </div>
            `;
        }

        function toggleSearch() {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchInput.classList.remove('opacity-0');
                searchInput.style.pointerEvents = 'auto';
                searchInput.focus();
            } else {
                searchInput.classList.add('opacity-0');
                searchInput.style.pointerEvents = 'none';
                searchInput.value = '';
            }
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            if (query.length > 0) {
                let results = [];
                appData.categories.forEach(cat => {
                    cat.items.forEach(item => {
                        if (item.title.toLowerCase().includes(query)) {
                            if (!results.some(r => r.title === item.title)) results.push({...item, catName: cat.name});
                        }
                    });
                });
                renderGridView("Búsqueda", `Resultados para: "${query}"`, results);
            } else {
                showHome();
            }
        }

        function navigateToCategory(catName) {
            const cat = appData.categories.find(c => c.name === catName);
            if (!cat) return;
            renderGridView(catName, "Catálogo completo", cat.items);
        }

        function renderGridView(title, subtitle, items) {
            document.getElementById('grid-view-title').innerText = title;
            document.getElementById('grid-view-subtitle').innerText = subtitle;
            gridContainer.innerHTML = items.map(m => createMovieCard(m, m.category || title)).join('');
            homeView.classList.add('hidden');
            gridView.classList.remove('hidden');
            if (items.length > 0) {
                noResults.classList.add('hidden');
                gridContainer.classList.remove('hidden');
            } else {
                gridContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
            }
            window.scrollTo(0, 0);
        }

        function showHome() {
            gridView.classList.add('hidden');
            homeView.classList.remove('hidden');
            searchInput.value = '';
            window.scrollTo(0, 0);
        }

        function openModal(catName, movieTitle) {
            const cat = appData.categories.find(c => c.name === catName);
            const m = cat.items.find(i => i.title === movieTitle);
            
            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-year').innerText = m.year || "2024";
            document.getElementById('modal-rating').innerText = m.rating || "8.5";
            document.getElementById('modal-desc').innerText = m.description || m.desc;
            document.getElementById('modal-iframe').src = m.link; 
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-iframe').src = ''; // Detener video
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        window.onload = init;
    </script>
</body>
    </html>
