<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Cartelera Dinámica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-8px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.2);
            }
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(11, 14, 20, 0.2) 0%, rgba(11, 14, 20, 0.8) 70%, rgba(11, 14, 20, 1) 100%);
        }

        .search-input-container {
            transition: all 0.3s ease;
            width: 40px;
        }
        .search-input-container.active {
            width: 250px;
            padding-left: 12px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Cargador -->
    <div id="loading-screen" class="fixed inset-0 z-[200] bg-[#0b0e14] flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p class="text-blue-500 font-black tracking-widest text-[10px] uppercase">Sincronizando Cartelera...</p>
    </div>

    <!-- Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/90 backdrop-blur-md border-b border-white/5 px-6 md:px-12 py-4 flex justify-between items-center">
        <div class="flex items-center gap-10">
            <div onclick="showHome()" class="text-xl md:text-2xl font-black text-blue-500 tracking-tighter cursor-pointer flex items-center gap-2">
                <i class="fas fa-play-circle"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div class="hidden md:flex gap-6 text-[10px] font-black text-gray-400 tracking-widest uppercase">
                <button onclick="showHome()" class="hover:text-white transition">Inicio</button>
                <button onclick="filterByQuality('HD')" class="hover:text-white transition">Calidad HD</button>
                <button onclick="filterByQuality('CAM')" class="hover:text-white transition">Estrenos CAM</button>
            </div>
        </div>
        
        <div id="search-box" class="search-input-container bg-white/5 rounded-full border border-white/10 flex items-center h-10 overflow-hidden">
            <input type="text" id="search-input" placeholder="Buscar película..." class="bg-transparent border-none outline-none text-xs w-full text-white px-2 opacity-0 pointer-events-none transition-opacity" onkeyup="handleSearch(event)">
            <button onclick="toggleSearch()" class="px-4 text-gray-400 hover:text-blue-500 transition">
                <i class="fas fa-search text-sm"></i>
            </button>
        </div>
    </nav>

    <!-- Vista Inicio -->
    <div id="home-view" class="hidden">
        <!-- Hero Section -->
        <section class="relative h-[80vh] w-full flex items-center">
            <div class="absolute inset-0">
                <img id="hero-img" src="" class="w-full h-full object-cover object-top" alt="">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            <div class="relative z-10 px-6 md:px-20 w-full">
                <span class="bg-blue-600 text-white text-[10px] font-black px-3 py-1 rounded mb-4 inline-block uppercase tracking-widest">Destacado</span>
                <h1 id="hero-title" class="text-5xl md:text-8xl font-black uppercase tracking-tighter leading-none mb-6 max-w-4xl"></h1>
                <div class="flex gap-4">
                    <button id="hero-play-btn" class="bg-white text-black px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 hover:text-white transition shadow-xl">Ver Trailer</button>
                    <button class="bg-white/10 backdrop-blur-md text-white px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest border border-white/10">+ Mi Lista</button>
                </div>
            </div>
        </section>

        <!-- Listas Horizontales -->
        <div id="main-content" class="px-6 md:px-12 -mt-20 relative z-20 pb-20 space-y-12"></div>
    </div>

    <!-- Vista Rejilla (Búsqueda/Categoría) -->
    <div id="grid-view" class="hidden pt-28 px-6 md:px-12 pb-20">
        <h2 id="grid-title" class="text-3xl font-black uppercase tracking-tighter mb-10"></h2>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </div>

    <!-- Vista Detalle -->
    <div id="details-view" class="hidden pt-28 px-6 md:px-12 pb-20">
        <div class="max-w-6xl mx-auto">
            <button onclick="showHome()" class="text-gray-500 hover:text-white mb-8 font-black text-[10px] uppercase tracking-widest flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <div class="video-container shadow-2xl border border-white/5">
                        <iframe id="video-iframe" src="" allowfullscreen></iframe>
                    </div>
                    <h2 id="det-title" class="text-4xl md:text-6xl font-black mt-8 uppercase tracking-tighter"></h2>
                    <div class="flex gap-4 mt-4">
                        <span id="det-quality" class="bg-blue-600/20 text-blue-500 border border-blue-600/30 px-3 py-1 rounded text-[10px] font-black"></span>
                        <span class="text-gray-500 text-[10px] font-black uppercase py-1">2024 • Película Completa</span>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                        <h3 class="text-blue-500 font-black text-[10px] uppercase tracking-widest mb-4">Información de Enlace</h3>
                        <p class="text-gray-400 text-sm leading-relaxed mb-6">Estás viendo contenido externo alojado en servidores seguros. Si el video no carga, intenta refrescar la página.</p>
                        <a id="det-link" href="#" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-700 text-center py-4 rounded-xl font-black text-[10px] uppercase tracking-widest transition">Abrir en pestaña nueva</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMovies = [];

        // Función de carga con reintentos (Exponential Backoff)
        async function loadMovies(retries = 5, delay = 1000) {
            try {
                const response = await fetch('Peliculas.json');
                if (!response.ok) throw new Error();
                allMovies = await response.json();
                renderApp();
            } catch (e) {
                if (retries > 0) setTimeout(() => loadMovies(retries - 1, delay * 2), delay);
                else {
                    document.getElementById('loading-screen').innerHTML = `<p class="text-red-500 font-black">Error de conexión</p>`;
                }
            }
        }

        function renderApp() {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            
            // Hero
            const hero = allMovies[0];
            document.getElementById('hero-img').src = hero.poster;
            document.getElementById('hero-title').innerText = hero.title;
            document.getElementById('hero-play-btn').onclick = () => openMovie(hero);

            // Secciones dinámicas (Agrupar de 10 en 10 para simular categorías)
            const mainContent = document.getElementById('main-content');
            const groups = ["RECIÉN AGREGADOS", "TENDENCIAS", "LO MÁS VISTO", "COLECCIÓN CINEBLUE"];
            
            for(let i = 0; i < groups.length; i++) {
                const start = i * 12;
                const slice = allMovies.slice(start, start + 12);
                if(slice.length === 0) break;

                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="flex justify-between items-end mb-6">
                        <h2 class="text-xl font-black uppercase tracking-tighter flex items-center gap-3">
                            <span class="w-1 h-6 bg-blue-600"></span>${groups[i]}
                        </h2>
                    </div>
                    <div class="flex gap-5 overflow-x-auto pb-6 hide-scrollbar">
                        ${slice.map(m => createMovieCard(m)).join('')}
                    </div>
                `;
                mainContent.appendChild(section);
            }
        }

        function createMovieCard(m) {
            return `
                <div class="movie-poster min-w-[160px] md:min-w-[200px] group cursor-pointer" onclick='openMovie(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/5 bg-gray-900">
                        <img src="${m.poster}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute top-2 right-2 bg-blue-600 text-[8px] font-black px-2 py-0.5 rounded shadow-lg uppercase">${m.quality}</div>
                        <div class="absolute inset-0 bg-blue-600/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <i class="fas fa-play text-white text-3xl"></i>
                        </div>
                    </div>
                    <h3 class="mt-3 text-[11px] font-black uppercase truncate group-hover:text-blue-500 transition-colors">${m.title}</h3>
                </div>
            `;
        }

        function openMovie(movie) {
            document.getElementById('det-title').innerText = movie.title;
            document.getElementById('det-quality').innerText = movie.quality;
            document.getElementById('det-link').href = movie.link;
            
            // Limpiar y cargar video (si el link es de YouTube o directo)
            const iframe = document.getElementById('video-iframe');
            if(movie.link.includes('youtube.com')) {
                const id = movie.link.split('v=')[1];
                iframe.src = `https://www.youtube.com/embed/${id}`;
            } else {
                iframe.src = movie.link; // Nota: Algunos sitios bloquean iframes
            }

            switchView('details-view');
        }

        function toggleSearch() {
            const box = document.getElementById('search-box');
            const input = document.getElementById('search-input');
            box.classList.toggle('active');
            if(box.classList.contains('active')) {
                input.classList.remove('opacity-0');
                input.style.pointerEvents = 'auto';
                input.focus();
            }
        }

        function handleSearch(e) {
            const q = e.target.value.toLowerCase();
            const results = allMovies.filter(m => m.title.toLowerCase().includes(q));
            showGrid("Resultados de: " + q, results);
        }

        function filterByQuality(q) {
            const results = allMovies.filter(m => m.quality === q);
            showGrid("Calidad: " + q, results);
        }

        function showGrid(title, items) {
            document.getElementById('grid-title').innerText = title;
            document.getElementById('grid-container').innerHTML = items.map(m => createMovieCard(m)).join('');
            switchView('grid-view');
        }

        function switchView(id) {
            ['home-view', 'grid-view', 'details-view'].forEach(v => {
                document.getElementById(v).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('video-iframe').src = '';
            switchView('home-view');
        }

        window.onload = loadMovies;
    </script>
</body>
</html>
