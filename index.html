<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Visualizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
            }
        }

        /* Contenedor del buscador corregido */
        .search-container {
            width: 42px;
            height: 42px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-container.active {
            width: 280px;
        }
        
        .search-btn {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Ratio 16:9 para el Iframe */
        .video-aspect {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video-aspect iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
        
        .view-transition { transition: all 0.4s ease-in-out; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/95 backdrop-blur-lg border-b border-blue-900/30 px-6 md:px-12 py-3 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-12">
            <div onclick="showHome()" class="text-xl md:text-2xl font-extrabold text-blue-500 tracking-tighter flex items-center gap-2 cursor-pointer shrink-0">
                <i class="fas fa-play-circle text-2xl md:text-3xl"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div id="nav-categories" class="hidden lg:flex gap-8 text-[11px] font-bold text-gray-400 tracking-widest uppercase"></div>
        </div>
        
        <div class="flex items-center"> 
            <div id="search-box" class="search-container bg-white/5 rounded-full border border-white/10 overflow-hidden flex items-center">
                <input type="text" id="search-input" placeholder="Buscar contenido..." class="bg-transparent border-none outline-none text-xs w-0 opacity-0 transition-all duration-300 text-white pl-4 flex-grow" onkeyup="handleSearch(event)">
                <button onclick="toggleSearch()" class="search-btn text-gray-400 hover:text-blue-500 transition">
                    <i class="fas fa-search text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- VISTA PRINCIPAL (CARTELERA) -->
    <div id="home-view" class="view-transition pt-24">
        <main id="main-lists" class="relative z-10 space-y-12 pb-24 px-6 md:px-12"></main>
    </div>

    <!-- VISTA DE DETALLES Y REPRODUCTOR (NUEVA PANTALLA) -->
    <div id="details-view" class="view-transition hidden pt-24 min-h-screen px-6 md:px-12 pb-20">
        <!-- Botón Volver -->
        <button onclick="showHome()" class="flex items-center gap-2 text-gray-400 hover:text-white transition font-bold text-xs uppercase tracking-widest mb-8">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </button>

        <div class="max-w-6xl mx-auto">
            <!-- Título y Categoría -->
            <div class="mb-8">
                <span id="det-category" class="text-blue-600 font-black text-[10px] tracking-[0.3em] uppercase">Categoría</span>
                <h1 id="det-title" class="text-4xl md:text-6xl font-black uppercase tracking-tighter mt-2">Título de la Película</h1>
                <div class="flex gap-4 mt-4 text-xs font-bold text-gray-400">
                    <span id="det-year"><i class="fas fa-calendar-alt text-blue-500 mr-2"></i> 2024</span>
                    <span id="det-rating"><i class="fas fa-star text-yellow-500 mr-2"></i> 8.5</span>
                    <span id="det-quality" class="bg-blue-600/20 text-blue-500 px-2 rounded">4K ULTRA HD</span>
                </div>
            </div>

            <!-- Contenedor del Reproductor -->
            <div class="bg-black/40 rounded-3xl p-2 md:p-4 border border-white/5 mb-10 shadow-2xl">
                <div class="video-aspect">
                    <iframe id="video-iframe" src="" allowfullscreen allow="autoplay"></iframe>
                </div>
            </div>

            <!-- Sinopsis y Metadata -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <h3 class="text-xl font-black uppercase tracking-widest mb-4 flex items-center gap-3">
                        <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span> Sinopsis
                    </h3>
                    <p id="det-desc" class="text-gray-400 text-lg leading-relaxed font-medium">
                        Descripción detallada del contenido...
                    </p>
                </div>
                <div class="space-y-8">
                    <div class="bg-white/5 rounded-2xl p-6 border border-white/5">
                        <h4 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4">Detalles Técnicos</h4>
                        <ul class="space-y-4 text-sm font-bold">
                            <li class="flex justify-between"><span class="text-gray-500">Formato:</span> <span>Digital</span></li>
                            <li class="flex justify-between"><span class="text-gray-500">Idioma:</span> <span>Dual (Lat/Eng)</span></li>
                            <li class="flex justify-between"><span class="text-gray-500">Subtítulos:</span> <span>Español</span></li>
                        </ul>
                    </div>
                    <button onclick="reportIssue()" class="w-full bg-red-600/10 hover:bg-red-600/20 text-red-500 border border-red-500/20 py-4 rounded-xl font-black text-xs uppercase tracking-widest transition">
                        <i class="fas fa-exclamation-triangle mr-2"></i> Reportar enlace caído
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista de Cuadrícula (Búsqueda) -->
    <div id="grid-view" class="view-transition hidden pt-28 min-h-screen px-6 md:px-12 pb-20">
        <h2 id="grid-title" class="text-3xl font-black uppercase tracking-tighter mb-10">Resultados</h2>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </div>

    <script>
        let appData = { categories: [] };

        async function init() {
            try {
                const response = await fetch('Peliculas.json');
                const data = await response.json();
                
                if (data.categories) {
                    appData = data;
                } else {
                    // Si es un array plano, crear estructura por defecto
                    appData = {
                        categories: [
                            { name: "RECIÉN AGREGADOS", items: data }
                        ]
                    };
                }
                renderHome();
                renderNav();
            } catch (e) { console.error("Error cargando JSON"); }
        }

        function renderHome() {
            const main = document.getElementById('main-lists');
            main.innerHTML = '';
            appData.categories.forEach(cat => {
                const section = document.createElement('section');
                section.innerHTML = `
                    <h2 class="text-xl font-black uppercase tracking-tighter mb-6 flex items-center gap-3">
                        <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span> ${cat.name}
                    </h2>
                    <div class="flex overflow-x-auto gap-6 pb-6 hide-scrollbar px-1 snap-x">
                        ${cat.items.map(m => createCard(m, cat.name)).join('')}
                    </div>
                `;
                main.appendChild(section);
            });
        }

        function createCard(m, catName) {
            const poster = m.poster || m.img || '';
            return `
                <div class="movie-poster min-w-[160px] md:min-w-[200px] cursor-pointer group snap-start" 
                     onclick="openDetails('${catName}', '${m.title.replace(/'/g, "\\'")}')">
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/10 bg-slate-900">
                        <img src="${poster}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                             <div class="w-full h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white text-[10px] font-black uppercase">
                                <i class="fas fa-play mr-2"></i> Ver Detalles
                             </div>
                        </div>
                        <div class="absolute top-2 right-2 bg-yellow-500 text-black text-[9px] font-black px-2 py-0.5 rounded shadow-lg">
                            ${m.rating || '8.5'}
                        </div>
                    </div>
                    <h3 class="mt-3 text-sm font-bold truncate uppercase tracking-tight group-hover:text-blue-500 transition-colors">${m.title}</h3>
                </div>
            `;
        }

        function openDetails(catName, title) {
            const cat = appData.categories.find(c => c.name === catName);
            const m = cat.items.find(i => i.title === title);
            
            document.getElementById('det-title').innerText = m.title;
            document.getElementById('det-category').innerText = catName;
            document.getElementById('det-year').innerText = m.year || '2024';
            document.getElementById('det-rating').innerText = m.rating || '8.5';
            document.getElementById('det-desc').innerText = m.desc || 'No hay descripción disponible para este título.';
            document.getElementById('video-iframe').src = m.link || '';

            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('details-view').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('video-iframe').src = ''; // Detener video
            document.getElementById('details-view').classList.add('hidden');
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function toggleSearch() {
            const box = document.getElementById('search-box');
            const input = document.getElementById('search-input');
            box.classList.toggle('active');
            if(box.classList.contains('active')) {
                input.style.width = "100%";
                input.style.opacity = "1";
                input.focus();
            } else {
                input.style.width = "0";
                input.style.opacity = "0";
                input.value = "";
            }
        }

        function handleSearch(e) {
            const q = e.target.value.toLowerCase();
            if(q.length < 2) return;
            let res = [];
            appData.categories.forEach(c => c.items.forEach(i => {
                if(i.title.toLowerCase().includes(q)) res.push({...i, cat: c.name});
            }));
            
            const grid = document.getElementById('grid-container');
            grid.innerHTML = res.map(m => createCard(m, m.cat)).join('');
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('details-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
        }

        function renderNav() {
            const nav = document.getElementById('nav-categories');
            nav.innerHTML = '<button onclick="showHome()" class="hover:text-blue-500 transition">INICIO</button>';
            appData.categories.forEach(c => {
                const b = document.createElement('button');
                b.className = "hover:text-blue-500 transition";
                b.innerText = c.name.split(' ')[0];
                b.onclick = () => {
                    document.getElementById('grid-title').innerText = c.name;
                    document.getElementById('grid-container').innerHTML = c.items.map(m => createCard(m, c.name)).join('');
                    document.getElementById('home-view').classList.add('hidden');
                    document.getElementById('details-view').classList.add('hidden');
                    document.getElementById('grid-view').classList.remove('hidden');
                };
                nav.appendChild(b);
            });
        }

        function reportIssue() {
            const t = document.getElementById('det-title').innerText;
            window.open(`https://wa.me/?text=Error en: ${t}`, '_blank');
        }

        window.onload = init;
    </script>
</body>
</html>
