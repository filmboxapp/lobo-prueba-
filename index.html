<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Player Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
            }
        }

        .view-transition { transition: opacity 0.3s ease-in-out; }
        
        .search-input-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .search-input-container.active {
            width: 200px;
            padding-left: 12px;
            @media (min-width: 768px) { width: 300px; }
        }

        /* Estilos para el contenedor del Iframe */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Barra de Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/95 backdrop-blur-lg border-b border-blue-900/30 px-6 md:px-12 py-3 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-12">
            <div onclick="showHome()" class="text-xl md:text-2xl font-extrabold text-blue-500 tracking-tighter flex items-center gap-2 cursor-pointer shrink-0">
                <i class="fas fa-play-circle text-2xl md:text-3xl shadow-blue-500/20 shadow-lg"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div id="nav-categories" class="hidden lg:flex gap-8 text-[11px] font-bold text-gray-400 tracking-widest"></div>
        </div>
        
        <div class="flex items-center pr-2"> 
            <div id="search-box" class="search-input-container bg-white/5 rounded-full border border-white/10 overflow-hidden hover:bg-white/10 transition-colors">
                <input type="text" id="search-input" placeholder="Buscar..." class="bg-transparent border-none outline-none text-[11px] w-full text-white placeholder-gray-500 opacity-0 transition-opacity duration-300 pointer-events-none" onkeyup="handleSearch(event)">
                <button onclick="toggleSearch()" class="search-btn text-gray-400 hover:text-blue-500 transition">
                    <i class="fas fa-search text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Vista Principal -->
    <div id="home-view" class="view-transition pt-24">
        <main id="main-lists" class="relative z-10 space-y-12 md:space-y-16 pb-24 px-6 md:px-12"></main>
    </div>

    <!-- Vista de Cuadrícula -->
    <div id="grid-view" class="view-transition hidden pt-28 min-h-screen px-6 md:px-12 pb-20">
        <div class="flex items-center gap-5 mb-10">
            <button onclick="showHome()" class="bg-white/5 hover:bg-blue-600 w-11 h-11 rounded-full flex items-center justify-center transition border border-white/5">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="grid-view-title" class="text-2xl md:text-4xl font-black uppercase tracking-tighter"></h2>
        </div>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-10"></div>
    </div>

    <!-- MODAL CON VIDEO INTEGRADO (NUEVO DISEÑO) -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-0 md:p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeModal()"></div>
        
        <div class="relative bg-[#0b0e14] w-full h-full md:h-auto md:max-w-4xl md:rounded-3xl overflow-hidden shadow-2xl border-none md:border md:border-white/10 flex flex-col">
            
            <!-- Botón Cerrar -->
            <button onclick="closeModal()" class="absolute top-4 right-4 z-[210] text-white bg-black/50 hover:bg-red-600 w-10 h-10 rounded-full flex items-center justify-center transition backdrop-blur-md">
                <i class="fas fa-times"></i>
            </button>

            <!-- Área del Reproductor de Video -->
            <div class="w-full bg-black shadow-inner">
                <div class="video-container" id="video-wrapper">
                    <!-- El iframe se inyecta aquí dinámicamente -->
                    <div id="player-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-600">
                        <i class="fas fa-spinner fa-spin text-3xl"></i>
                    </div>
                </div>
            </div>

            <!-- Detalles de la Película debajo del video -->
            <div class="p-6 md:p-8 overflow-y-auto max-h-[40vh] md:max-h-none">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-6">
                    <div>
                        <div id="modal-cat" class="text-blue-500 font-black tracking-widest text-[10px] mb-2 uppercase">CATEGORÍA</div>
                        <h2 id="modal-title" class="text-2xl md:text-4xl font-black leading-none uppercase tracking-tighter"></h2>
                    </div>
                    <div class="flex items-center gap-4 text-xs font-bold">
                        <span class="bg-white/5 px-3 py-2 rounded-lg border border-white/10 flex items-center gap-2">
                            <i class="fas fa-calendar text-blue-500"></i> <span id="modal-year"></span>
                        </span>
                        <span class="bg-white/5 px-3 py-2 rounded-lg border border-white/10 flex items-center gap-2 text-yellow-500">
                            <i class="fas fa-star"></i> <span id="modal-rating"></span>
                        </span>
                        <span id="modal-quality" class="bg-blue-600 text-white px-3 py-2 rounded-lg">4K</span>
                    </div>
                </div>

                <p id="modal-desc" class="text-gray-400 text-sm md:text-base leading-relaxed mb-8 font-medium line-clamp-3 md:line-clamp-none"></p>
                
                <div class="flex gap-4">
                    <button onclick="reportIssue()" class="flex-1 bg-white/5 hover:bg-white/10 text-gray-400 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest border border-white/10 transition flex items-center justify-center gap-2">
                        <i class="fas fa-flag"></i> Reportar Error
                    </button>
                    <button class="flex-1 bg-white/5 hover:bg-white/10 text-gray-400 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest border border-white/10 transition flex items-center justify-center gap-2">
                        <i class="fas fa-share-alt"></i> Compartir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let appData = { categories: [] };

        async function init() {
            try {
                // Simulación de carga desde Peliculas.json
                // Reemplazar con fetch('Peliculas.json') en producción
                const response = await fetch('Peliculas.json');
                const data = await response.json();
                
                if (data.categories) {
                    appData = data;
                } else {
                    appData = {
                        categories: [
                            { "name": "EN TENDENCIA", "items": data.slice(0, 8) },
                            { "name": "ESTRENOS EXCLUSIVOS", "items": data.slice(8, 16) },
                            { "name": "ACCIÓN PURA", "items": data.slice(16, 24) },
                            { "name": "MÁS CONTENIDO", "items": data.slice(24) }
                        ]
                    };
                }
                
                renderHomeCategories();
                renderNavCategories();
            } catch (e) {
                console.error("Error al cargar JSON");
            }
        }

        function createMovieCard(m, catName) {
            const poster = m.poster || m.img || '';
            return `
                <div class="movie-poster min-w-[150px] md:min-w-[190px] cursor-pointer group snap-start" onclick="openModal('${catName}', '${m.title.replace(/'/g, "\\'")}')">
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/5 bg-slate-900">
                        <img src="${poster}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                             <div class="w-full h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white text-[10px] font-black uppercase tracking-tighter">
                                <i class="fas fa-play mr-2"></i> Reproducir
                             </div>
                        </div>
                        <div class="absolute top-2 left-2 bg-blue-600 text-[8px] font-black px-2 py-0.5 rounded uppercase">${m.quality || 'HD'}</div>
                    </div>
                    <h3 class="mt-3 text-[13px] font-bold truncate uppercase tracking-tight group-hover:text-blue-500 transition-colors">${m.title}</h3>
                </div>
            `;
        }

        function openModal(catName, movieTitle) {
            const cat = appData.categories.find(c => c.name === catName);
            const m = cat.items.find(i => i.title === movieTitle);
            if (!m) return;

            // Inyectar el video
            const videoWrapper = document.getElementById('video-wrapper');
            videoWrapper.innerHTML = `<iframe src="${m.link}" allowfullscreen allow="autoplay"></iframe>`;

            document.getElementById('modal-title').innerText = m.title;
            document.getElementById('modal-cat').innerText = catName;
            document.getElementById('modal-year').innerText = m.year || '2024';
            document.getElementById('modal-rating').innerText = m.rating || '8.5';
            document.getElementById('modal-quality').innerText = m.quality || '4K HDR';
            document.getElementById('modal-desc').innerText = m.desc || 'Estás viendo ' + m.title + '. Disfruta de la mejor calidad sin cortes en CineBlue.';
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            // Detener el video al cerrar
            document.getElementById('video-wrapper').innerHTML = '';
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        // --- Funciones de Navegación (Iguales que antes) ---
        function renderHomeCategories() {
            const mainLists = document.getElementById('main-lists');
            mainLists.innerHTML = '';
            appData.categories.forEach(cat => {
                const section = document.createElement('section');
                section.innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl md:text-2xl font-black uppercase tracking-tighter flex items-center gap-3">
                            <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>${cat.name}
                        </h2>
                    </div>
                    <div class="flex overflow-x-auto gap-6 pb-4 hide-scrollbar px-1 snap-x">
                        ${cat.items.map(m => createMovieCard(m, cat.name)).join('')}
                    </div>
                `;
                mainLists.appendChild(section);
            });
        }

        function renderNavCategories() {
            const nav = document.getElementById('nav-categories');
            nav.innerHTML = '<button onclick="showHome()" class="hover:text-blue-500 transition uppercase">INICIO</button>';
            appData.categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "hover:text-blue-500 transition uppercase";
                btn.innerText = cat.name.split(' ')[0];
                btn.onclick = () => navigateToCategory(cat.name);
                nav.appendChild(btn);
            });
        }

        function showHome() {
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function navigateToCategory(name) {
            const cat = appData.categories.find(c => c.name === name);
            document.getElementById('grid-view-title').innerText = name;
            document.getElementById('grid-container').innerHTML = cat.items.map(m => createMovieCard(m, name)).join('');
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function toggleSearch() {
            document.getElementById('search-box').classList.toggle('active');
            const input = document.getElementById('search-input');
            input.classList.toggle('opacity-0');
            if(!input.classList.contains('opacity-0')) input.focus();
        }

        function handleSearch(e) {
            const q = e.target.value.toLowerCase();
            if(q.length < 2) return;
            let results = [];
            appData.categories.forEach(c => {
                c.items.forEach(i => {
                    if(i.title.toLowerCase().includes(q)) results.push({...i, catName: c.name});
                });
            });
            document.getElementById('grid-view-title').innerText = "Resultados";
            document.getElementById('grid-container').innerHTML = results.map(m => createMovieCard(m, m.catName)).join('');
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
        }

        function reportIssue() {
            const title = document.getElementById('modal-title').innerText;
            window.open(`https://wa.me/yournumber?text=Error en la película: ${title}`, '_blank');
        }

        window.onload = init;
    </script>
</body>
</html>
