<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBlue - Cartelera Dinámica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --bg-dark: #0b0e14;
            --accent-blue: #2563eb;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hide-scrollbar::-webkit-scrollbar { height: 3px; }
        .hide-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: thin; }

        .movie-poster { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 768px) {
            .movie-poster:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
            }
        }

        .hero-gradient {
            background: linear-gradient(to bottom, rgba(11, 14, 20, 0.2) 0%, rgba(11, 14, 20, 0.8) 70%, rgba(11, 14, 20, 1) 100%);
        }
        @media (min-width: 1024px) {
            .hero-gradient {
                background: linear-gradient(to right, #0b0e14 10%, rgba(11, 14, 20, 0.7) 40%, rgba(11, 14, 20, 0.1) 100%),
                            linear-gradient(to top, #0b0e14 5%, transparent 30%);
            }
        }

        .view-transition { transition: opacity 0.3s ease-in-out; }
        
        .search-input-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .search-input-container.active {
            width: 200px;
            padding-left: 12px;
            @media (min-width: 768px) { width: 300px; }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Barra de Navegación -->
    <nav class="fixed top-0 w-full z-[100] bg-[#0b0e14]/95 backdrop-blur-lg border-b border-blue-900/30 px-6 md:px-12 py-3 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-12">
            <div onclick="showHome()" class="text-xl md:text-2xl font-extrabold text-blue-500 tracking-tighter flex items-center gap-2 cursor-pointer shrink-0">
                <i class="fas fa-play-circle text-2xl md:text-3xl shadow-blue-500/20 shadow-lg"></i>
                <span>CINE<span class="text-white">BLUE</span></span>
            </div>
            <div id="nav-categories" class="hidden lg:flex gap-8 text-[11px] font-bold text-gray-400 tracking-widest uppercase">
                <button onclick="showHome()" class="hover:text-blue-500 transition">Inicio</button>
                <button onclick="filterByQuality('HD')" class="hover:text-blue-500 transition">Calidad HD</button>
                <button onclick="filterByQuality('4K')" class="hover:text-blue-500 transition">UHD 4K</button>
            </div>
        </div>
        
        <div class="flex items-center pr-2"> 
            <div id="search-box" class="search-input-container bg-white/5 rounded-full border border-white/10 overflow-hidden hover:bg-white/10 transition-colors">
                <input type="text" id="search-input" placeholder="Buscar películas..." class="bg-transparent border-none outline-none text-[11px] w-full text-white placeholder-gray-500 opacity-0 transition-opacity duration-300 pointer-events-none" onkeyup="handleSearch(event)">
                <button onclick="toggleSearch()" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-blue-500 transition shrink-0">
                    <i class="fas fa-search text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Vista Principal -->
    <div id="home-view" class="view-transition">
        <!-- Sección Hero -->
        <section class="relative h-[75vh] md:h-[85vh] w-full flex items-end md:items-center pt-16">
            <div class="absolute inset-0 z-0">
                <img id="hero-img" src="" class="w-full h-full object-cover object-top" alt="Principal">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            <div class="relative z-10 px-8 md:px-20 w-full max-w-4xl mb-12 md:mb-0">
                <div class="flex items-center gap-3 mb-4">
                    <span class="bg-blue-600 text-white text-[9px] md:text-[10px] font-black px-3 py-1 rounded shadow-lg uppercase tracking-widest">Destacado</span>
                    <span id="hero-quality" class="text-blue-400 text-[10px] font-black tracking-widest border border-blue-400/30 px-2 py-0.5 rounded"></span>
                </div>
                <h1 id="hero-title" class="text-4xl md:text-7xl font-black mb-4 leading-none uppercase tracking-tighter drop-shadow-2xl"></h1>
                <p id="hero-desc" class="text-gray-300 text-sm md:text-lg mb-8 line-clamp-2 md:line-clamp-3 max-w-xl font-medium leading-relaxed hidden sm:block">
                    Disfruta de los mejores estrenos en alta definición directamente en CineBlue.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="hero-play-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-black text-sm flex items-center justify-center gap-3 transition shadow-xl shadow-blue-600/30 uppercase tracking-tighter">
                        <i class="fas fa-play"></i> Ver Ahora
                    </button>
                    <button class="w-full sm:w-auto bg-white/10 hover:bg-white/20 backdrop-blur-md text-white px-10 py-4 rounded-xl font-black text-sm flex items-center justify-center gap-3 transition uppercase tracking-tighter">
                        <i class="fas fa-plus"></i> Mi Lista
                    </button>
                </div>
            </div>
        </section>

        <!-- Listas de Categorías -->
        <main id="main-lists" class="relative z-10 -mt-4 md:-mt-8 space-y-12 md:space-y-16 pb-24 px-6 md:px-12"></main>
    </div>

    <!-- Vista de Cuadrícula (Búsqueda / Filtros) -->
    <div id="grid-view" class="view-transition hidden pt-28 min-h-screen px-6 md:px-12 pb-20">
        <div class="flex items-center gap-5 mb-10">
            <button onclick="showHome()" class="bg-white/5 hover:bg-blue-600 w-11 h-11 rounded-full flex items-center justify-center transition border border-white/5">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div>
                <h2 id="grid-view-title" class="text-2xl md:text-4xl font-black uppercase tracking-tighter"></h2>
                <p id="grid-view-subtitle" class="text-blue-500 text-[10px] font-black uppercase tracking-widest mt-1"></p>
            </div>
        </div>
        <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-10"></div>
    </div>

    <!-- Modal de Película (Pantalla de Sinopsis con Iframe) -->
    <div id="movie-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-0 md:p-4 lg:p-10">
        <div class="absolute inset-0 bg-black/98 md:backdrop-blur-2xl" onclick="closeModal()"></div>
        <div class="relative bg-[#11141b] w-full h-full md:max-w-7xl md:h-auto md:max-h-[90vh] md:rounded-3xl overflow-y-auto shadow-2xl border-none md:border md:border-white/5 flex flex-col">
            
            <!-- Botón Cerrar -->
            <button onclick="closeModal()" class="absolute top-6 right-6 z-[210] text-white bg-white/5 hover:bg-red-600 w-11 h-11 rounded-full flex items-center justify-center transition">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="flex flex-col lg:flex-row h-full">
                <!-- Zona Reproductor / Iframe -->
                <div class="w-full lg:w-[65%] p-4 md:p-8 bg-black flex items-center">
                    <div class="video-container w-full shadow-2xl">
                        <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
                    </div>
                </div>

                <!-- Zona Información -->
                <div class="w-full lg:w-[35%] p-8 md:p-10 flex flex-col justify-center border-t lg:border-t-0 lg:border-l border-white/5">
                    <div id="modal-quality-tag" class="bg-blue-600 text-[10px] font-black px-3 py-1 rounded inline-block w-fit mb-4 uppercase tracking-widest">HD</div>
                    <h2 id="modal-title" class="text-3xl md:text-5xl font-black mb-6 leading-none uppercase tracking-tighter"></h2>
                    
                    <div class="flex flex-wrap items-center gap-6 mb-8 text-xs">
                        <span class="flex items-center gap-2 text-gray-300 font-bold"><i class="fas fa-calendar-alt text-blue-600"></i> 2024</span>
                        <span class="flex items-center gap-2 text-yellow-500 font-black"><i class="fas fa-star"></i> 8.5</span>
                    </div>

                    <p id="modal-desc" class="text-gray-400 leading-relaxed text-sm md:text-base mb-10 font-medium">
                        Disfruta ahora de esta excelente producción disponible en nuestra plataforma. Calidad garantizada y carga rápida para la mejor experiencia.
                    </p>
                    
                    <div class="flex flex-col gap-4 mt-auto">
                        <a id="modal-external-link" href="#" target="_blank" class="w-full bg-white/5 hover:bg-blue-600/20 text-blue-500 py-4 rounded-2xl font-black text-[11px] transition uppercase tracking-widest border border-white/10 flex items-center justify-center gap-3">
                            <i class="fas fa-external-link-alt"></i> Abrir en ventana nueva
                        </a>
                        <button class="w-full bg-white/5 hover:bg-red-600/20 text-gray-400 hover:text-red-500 py-4 rounded-2xl font-black text-[11px] transition uppercase tracking-widest border border-white/10 flex items-center justify-center gap-3">
                            <i class="fas fa-exclamation-triangle"></i> Reportar Error
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMovies = [];

        // Inicializar App
        async function init() {
            try {
                const response = await fetch('Peliculas.json');
                allMovies = await response.json();
                renderHome();
            } catch (error) {
                console.error("Error cargando el JSON:", error);
                // Usar datos locales si falla la carga externa (puedes borrar esto en producción)
            }
        }

        function renderHome() {
            // Hero
            const hero = allMovies[0];
            document.getElementById('hero-img').src = hero.poster;
            document.getElementById('hero-title').innerText = hero.title;
            document.getElementById('hero-quality').innerText = hero.quality;
            document.getElementById('hero-play-btn').onclick = () => openModal(hero);

            // Categorías Dinámicas (Agrupadas por el JSON plano)
            const mainLists = document.getElementById('main-lists');
            mainLists.innerHTML = '';
            
            const categories = ["LO MÁS VISTO", "ESTRENOS SEMANALES", "ACCIÓN Y MÁS", "COLECCIÓN CINEBLUE"];
            categories.forEach((catName, index) => {
                const start = index * 10;
                const slice = allMovies.slice(start, start + 10);
                if(slice.length === 0) return;

                const section = document.createElement('section');
                section.className = "space-y-6";
                section.innerHTML = `
                    <div class="flex items-center justify-between px-2">
                        <h2 class="text-xl md:text-2xl font-black flex items-center gap-3 uppercase tracking-tighter">
                            <span class="w-1.5 h-7 bg-blue-600 rounded-full shadow-lg shadow-blue-600/30"></span>
                            ${catName}
                        </h2>
                    </div>
                    <div class="flex overflow-x-auto gap-6 md:gap-8 pb-8 hide-scrollbar px-2 snap-x">
                        ${slice.map(m => createMovieCard(m)).join('')}
                    </div>
                `;
                mainLists.appendChild(section);
            });
        }

        function createMovieCard(m) {
            return `
                <div class="movie-poster min-w-[140px] md:min-w-[200px] cursor-pointer group snap-start" onclick='openModal(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/5 bg-slate-900 shadow-xl">
                        <img src="${m.poster}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy">
                        <div class="absolute top-3 left-3 bg-blue-600 text-[8px] font-black px-2 py-0.5 rounded shadow-lg uppercase">${m.quality}</div>
                    </div>
                    <h3 class="mt-4 text-[12px] md:text-[14px] font-black truncate uppercase tracking-tight group-hover:text-blue-500 transition-colors">${m.title}</h3>
                </div>
            `;
        }

        function openModal(movie) {
            document.getElementById('modal-title').innerText = movie.title;
            document.getElementById('modal-quality-tag').innerText = movie.quality;
            document.getElementById('modal-iframe').src = movie.link;
            document.getElementById('modal-external-link').href = movie.link;
            
            const modal = document.getElementById('movie-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-iframe').src = '';
            const modal = document.getElementById('movie-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function toggleSearch() {
            const box = document.getElementById('search-box');
            const input = document.getElementById('search-input');
            box.classList.toggle('active');
            if(box.classList.contains('active')) {
                input.classList.remove('opacity-0');
                input.style.pointerEvents = 'auto';
                input.focus();
            } else {
                input.classList.add('opacity-0');
                input.style.pointerEvents = 'none';
            }
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            if(query === "") {
                showHome();
                return;
            }
            const results = allMovies.filter(m => m.title.toLowerCase().includes(query));
            
            document.getElementById('grid-view-title').innerText = "Búsqueda";
            document.getElementById('grid-view-subtitle').innerText = `Resultados para: "${query}"`;
            document.getElementById('grid-container').innerHTML = results.map(m => createMovieCard(m)).join('');
            
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function filterByQuality(q) {
            const results = allMovies.filter(m => m.quality.includes(q));
            document.getElementById('grid-view-title').innerText = "Calidad " + q;
            document.getElementById('grid-view-subtitle').innerText = "Catálogo filtrado";
            document.getElementById('grid-container').innerHTML = results.map(m => createMovieCard(m)).join('');
            
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('grid-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showHome() {
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('search-input').value = '';
        }

        window.onload = init;
    </script>
</body>
</html>
